name: Publier l'image Docker ğŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - Dockerfile
      - requirements.txt
      - setup.py

permissions:
  packages: write
  contents: read

jobs:
  docker-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ› ï¸ Build l'image
        run: |
          docker build -t tfdefectga:latest .
          docker tag tfdefectga:latest ghcr.io/${{ github.repository_owner }}/tfdefectga:latest
          docker tag tfdefectga:latest ghcr.io/${{ github.repository_owner }}/tfdefectga:v1

      - name: ğŸš€ Push vers GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/tfdefectga:latest
          docker push ghcr.io/${{ github.repository_owner }}/tfdefectga:v1
