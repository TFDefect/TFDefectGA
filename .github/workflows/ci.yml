on:
  push:
    paths:
      - "**.tf"
  pull_request:
    paths:
      - "**.tf"
  workflow_dispatch:

jobs:
  tfdefect-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Restaurer defect_history.json prÃ©cÃ©dent (si disponible)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: historique-defauts
          path: out/

      - name: ğŸš€ Lancer TFDefectGA
        uses: ./
        with:
          model: randomforest

      - name: ğŸ“ Copier les artefacts depuis /app/out
        run: |
          mkdir -p out/reports
          cp /app/out/reports/*.html out/reports/ || true
          cp /app/out/defect_history.json out/ || true

      - name: ğŸ“¦ Sauvegarder le rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: rapport-tfdefectga
          path: out/reports/*.html

      - name: ğŸ§  Sauvegarder defect_history.json
        uses: actions/upload-artifact@v4
        with:
          name: historique-defauts
          path: out/defect_history.json
